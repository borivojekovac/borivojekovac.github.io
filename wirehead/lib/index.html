<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wirehead - Cutting through the AI static</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#0f172a">
    <meta name="description" content="Cutting through the AI static">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
    <link rel="apple-touch-icon" href="icon-192.png">
    
    <!-- SEO Meta Tags -->
    <meta name="author" content="Wirehead">
    <meta name="robots" content="index, follow">
    <meta name="googlebot" content="index, follow">
    <link rel="canonical" href="./">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Wirehead">
    <meta property="og:title" content="Wirehead - Cutting through the AI static">
    <meta property="og:description" content="Cutting through the AI static">
    <meta property="og:url" content="./">
    <meta property="og:image" content="./icon-192.png">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Wirehead - Cutting through the AI static">
    <meta name="twitter:description" content="Cutting through the AI static">
    <meta name="twitter:image" content="./icon-192.png">
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "Blog",
        "name": "Wirehead",
        "description": "Cutting through the AI static",
        "url": "https://borivojekovac.github.io/wirehead/",
        "author": {
            "@type": "Person",
            "name": "Borivoje Kovac"
        },
        "publisher": {
            "@type": "Person",
            "name": "Borivoje Kovac",
            "logo": {
                "@type": "ImageObject",
                "url": "https://borivojekovac.github.io/wirehead/icon-192.png"
            }
        }
    }
    </script>
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="hero" id="hero" aria-label="Wirehead hero banner">
        <picture class="hero-media">
            <source srcset="banner/wirehead-art-01.webp" type="image/webp">
            <img src="banner/wirehead-art-01.png" alt="Wirehead banner artwork" class="hero-image glitch" loading="eager" decoding="async">
        </picture>
        <div class="language-selector" id="language-selector">
            <button class="language-toggle" id="language-toggle" aria-label="Select language" aria-expanded="false">
                <span class="language-current" id="language-current">en</span>
                <span class="material-icons language-icon">expand_more</span>
            </button>
            <div class="language-dropdown" id="language-dropdown">
                <button class="language-option" data-lang="en">en</button>
                <button class="language-option" data-lang="sr">sr</button>
            </div>
        </div>
        <div class="hero-overlay">
            <div class="hero-content">
                <h1 class="hero-title">Wirehead</h1>
                <p class="hero-subtitle">cutting through the a.i. static</p>
            </div>
        </div>
    </section>

    <div class="app-bar" id="app-bar">
        <div class="brand">
            <!--<img src="icon.svg" alt="Wirehead" class="brand-icon">-->
            <svg alt="Wirehead" class="brand-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="192px" height="192px">
            <path d="M 19 3 C 20 8 21 7.03 21 12.001 C 21 16.972 16.971 21.001 12 21.001 C 7.029 21.001 3 16.972 3 12.001 C 3 7.03 4 8 3 3"
                style="fill: rgb(255, 255, 255); stroke: rgb(0, 0, 0); stroke-width: 2px; stroke-linecap: round;"/>
            <ellipse cx="8" cy="12" rx="2" ry="2"
                style="fill: rgb(0, 0, 0); stroke: none;"/>
            <ellipse cx="16" cy="12" rx="2" ry="2"
                style="fill: rgb(0, 0, 0); stroke: none;"/>
            <path d="M 7 3 C 7.5 5 7.5 5 7.5 6"
                style="fill: none; stroke: rgb(0, 0, 0); stroke-width: 2px; stroke-linecap: round;"/>
            <path d="M 11 3 C 11.5 5 11.5 5 11.5 6"
                style="fill: none; stroke: rgb(0, 0, 0); stroke-width: 2px; stroke-linecap: round;"/>
            <path d="M 15 3 C 15.5 5 15.5 5 15.5 6"
                style="fill: none; stroke: rgb(0, 0, 0); stroke-width: 2px; stroke-linecap: round;"/>
            </svg>
            <div>
                <h1>Wirehead</h1>
            <h1><div class="subtitle">cutting through the AI static</div></h1>
            </div>
        </div>
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search articles..." id="search-input">
            <span class="material-icons search-icon" id="search-button">search</span>
        </div>
    </div>

    <div class="container">
        <div id="loading" class="loading">
            <div class="spinner"></div>
            Loading posts...
        </div>
        <div id="posts-container"></div>
        <div id="error-container"></div>
    </div>

    <!-- Search Dialog -->
    <div class="search-dialog" id="search-dialog">
        <div class="search-dialog-content">
            <h2>Search Articles</h2>
            <p>Choose your search scope:</p>
            
            <div class="search-options">
                <label class="search-option" for="search-loaded">
                    <input type="radio" id="search-loaded" name="search-scope" value="loaded" checked>
                    <div class="search-option-content">
                        <div class="search-option-title">Search loaded articles only</div>
                        <div class="search-option-description" id="loaded-count">Search through articles you've already viewed (faster)</div>
                    </div>
                </label>
                
                <label class="search-option" for="search-all">
                    <input type="radio" id="search-all" name="search-scope" value="all">
                    <div class="search-option-content">
                        <div class="search-option-title">Search all articles</div>
                        <div class="search-option-description" id="all-count">Load and search through all available articles</div>
                    </div>
                </label>
            </div>
            
            <div class="search-dialog-buttons">
                <button class="search-dialog-button secondary" id="search-cancel">Cancel</button>
                <button class="search-dialog-button primary" id="search-proceed">Search</button>
            </div>
        </div>
    </div>

    <!-- PWA Install Banner -->
    <div class="install-banner" id="install-banner">
        <div class="install-banner-content">
            <div class="install-banner-text">
                <img src="icon-192.png" alt="Wirehead" class="install-banner-icon">
                <div>
                    <p class="install-banner-title">Install Wirehead</p>
                    <p class="install-banner-subtitle">Add to your home screen for quick access</p>
                </div>
            </div>
            <div class="install-banner-buttons">
                <button class="install-banner-button secondary" id="install-dismiss">Not now</button>
                <button class="install-banner-button primary" id="install-accept">Install</button>
            </div>
        </div>
    </div>

    <script src="./lib/marked.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
